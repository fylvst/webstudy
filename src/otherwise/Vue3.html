<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue3</title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="root">
    <input type="text" placeholder="按回车提示输入" @keyup.tab="showInfo">
</div>
</body>
<script type="text/javascript">
    const vm=new Vue({
        el:'#root',
        methods:{
            showInfo(e){
                console.log(e.key,e.keyCode)
                console.log(e.target.value)
            }
        }
    })
</script>
</html>
